<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="24" cy="24" r="22" fill="url(#logoGradient)" opacity="0.1"/>
  <circle cx="24" cy="24" r="22" stroke="url(#logoGradient)" stroke-width="2" fill="none"/>
  
  <!-- Abstract chart/data visualization -->
  <!-- Rising trend line -->
  <path d="M 12 32 L 18 26 L 24 28 L 30 18 L 36 16" 
        stroke="url(#logoGradient)" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"
        filter="url(#glow)"/>
  
  <!-- Data points -->
  <circle cx="12" cy="32" r="2.5" fill="#3B82F6"/>
  <circle cx="18" cy="26" r="2.5" fill="#3B82F6"/>
  <circle cx="24" cy="28" r="2.5" fill="#3B82F6"/>
  <circle cx="30" cy="18" r="2.5" fill="#3B82F6"/>
  <circle cx="36" cy="16" r="3" fill="#3B82F6" filter="url(#glow)"/>
  
  <!-- AI neural network nodes (subtle) -->
  <circle cx="24" cy="12" r="1.5" fill="#60A5FA" opacity="0.6"/>
  <circle cx="16" cy="16" r="1.5" fill="#60A5FA" opacity="0.6"/>
  <circle cx="32" cy="14" r="1.5" fill="#60A5FA" opacity="0.6"/>
  
  <!-- Connecting lines for neural network -->
  <line x1="24" y1="12" x2="30" y2="18" stroke="#60A5FA" stroke-width="0.5" opacity="0.3"/>
  <line x1="24" y1="12" x2="18" y2="26" stroke="#60A5FA" stroke-width="0.5" opacity="0.3"/>
</svg>
